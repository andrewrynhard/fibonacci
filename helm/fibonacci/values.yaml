# Default values for fibonacci.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - fibonacci.local
  tls: []
  #  - secretName: fibonacci-tls
  #    hosts:
  #      - fibonacci.local

resources:
  limits:
   cpu: 1000m
   memory: 1024Mi
  requests:
   cpu: 500m
   memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}
