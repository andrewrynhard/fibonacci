apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "fibonacci.fullname" . }}
  labels:
    app: {{ template "fibonacci.name" . }}
    chart: {{ template "fibonacci.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "fibonacci.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "fibonacci.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
          - serve
          - api
          - --port
          - "{{ .Values.service.apiPort }}"
          - --with-cache
          env:
          - name: REDIS_ENDPOINT
            value: fibonacci-redis-master.{{ .Release.Namespace }}.svc.cluster.local:6379
          ports:
            - name: http
              containerPort: {{ .Values.service.apiPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /v1/healthz
              port: http
          readinessProbe:
            httpGet:
              path: /v1/healthz
              port: http
          resources:
{{ toYaml .Values.resources.api | indent 12 }}
        - name: ui
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - serve
            - ui
            - --port
            - "{{ .Values.service.uiPort }}"
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: {{ .Values.service.uiPort }}
          resources:
{{ toYaml .Values.resources.ui | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
